
    <section class="section-contact">
        <div class="container">
        <h2 class="title">Contact</h2>
        <p class="contact__text">We will answer any question!</p>
        <form>
            <div class="contact__field">
            <input class="contact__input" type="email" id="contact-email" placeholder=" " required>
            <label class="contact__label" for="contact-email">Email</label>
            </div>
            <div class="contact__field">
            <input class="contact__input" type="text" id="contact-question" placeholder=" " required>
            <label class="contact__label" for="contact-question">Type your question</label>
            </div>
            <button class="contact__button" type="submit">Send</button>
        </form>
        </div>
    </section>
