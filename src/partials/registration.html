<section class="registration  ">

    <div class="regisraton_container container">
     
         <h2 class="title regisraton_tittle">Registration</h2>
      
        <div class="container_content ">
                 <div class="container_content-one">
                    <span class="registration_time">
                         May 23, 11:00 New York
                    </span>
                    <span class="registration_price">
                     $ 699
                    </span>
                </div>

            <form class="form-registration">
                <p class="form-registration-title">
                    Apply your personal info for registration
                </p>
                <label class="general-label-registration form-registration_label2">
                
                    <input class="general-input-registration form-registration_input1" type="text" name="username" placeholder="Your name" pattern="^[a-zA-Z]+$+[0-9]{6,10}" required/>
                </label>
                <label class="general-label-registration form-registration_label2">
              
                    <input class="general-input-registration form-registration_input2" type="tel" name="tel"  pattern="[\+]\d{3}\s[\(]\d{2}[\)]\s\d{3}[\-]\d{2}[\-]\d{2}+" placeholder="Phone number" required />
                </label>
                <label class="general-label-registration form-registration_label3">
                   
                    <input class="general-input-registration form-registration_input3" type="email" name="email"  pattern="/\A[^@]+@([^@\.]+\.)+[^@\.]+\z/" placeholder="Email" required />
                </label >
                 <button class="form-registration_button button">Register</button>
            </form>
        

             
        </div>
    </div>
</section>
