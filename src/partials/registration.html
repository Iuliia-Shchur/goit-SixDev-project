<!DOCTYPE html>
<section class="registration">
    <a id="registration-section"></a>
    <div class="container">
    <div class="regisraton_container">
     
         <h2 class="title regisraton_tittle">Registration</h2>
      
        <div class="container_content ">
                 <div class="container_content-one">
                    <span class="registration_time">
                         May 23, 11:00 New York
                    </span>
                    <span class="registration_price">
                     $ 699
                    </span>
                </div>

            <form class="form-registration">
                <p class="form-registration-title">
                    Apply your personal info for registration
                </p>
                <label class="general-label-registration form-registration_label2" tooltip="Will Freddy">
             
                    <input class="general-input-registration form-registration_input1" type="text" name="username" placeholder="Your name" 
                    pattern="[A-Za-z]{3,}" required autocomplete="off"/>
                </label>
                <label class="general-label-registration form-registration_label2" tooltip="0958555548">
              
                    <input class="general-input-registration form-registration_input2" type="tel" name="tel"  pattern="[0-9]{9,15}" 
                    placeholder="Phone number" required autocomplete="off"/>
                </label>
                <label class="general-label-registration form-registration_label3" tooltip="freddy@gmail.com">
                   
                    <input class="general-input-registration form-registration_input3" type="email" name="email"  
                    pattern="/\A[^@]+@([^@\.]+\.)+[^@\.]+\z/" placeholder="Email" required autocomplete="off"/>
                </label >
                 <button class="form-registration_button button">Register</button>
            </form>
        
             
        </div>
    </div>
    </div>
</section>
