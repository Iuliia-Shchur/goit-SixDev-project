<section class="registration">
    <a id="registration-section"></a>
    <div class="container">
    <div class="regisraton-container">
     
         <h2 class="title title--regisraton">Registration</h2>
      
        <div class="regisraton-container__content">
                 <div class="regisraton-container__content-inform">
                    <span class="content-inform__item-time">
                         May 23, 11:00 New York
                    </span>
                    <span class="content-inform__item-price">
                     $ 699
                    </span>
                </div>

            <form class="form-registration">
                <p class="form-registration__title">
                    Apply your personal info for registration
                </p>
                <label class="form-registration__item-label form-registration__item-label--name" tooltip="Will Freddy">
             
                    <input class="form-registration__input form-registration__item-input" type="text" name="username" placeholder="Your name" 
                    pattern="[A-Za-z]{3,}" required autocomplete="off"/>
                </label>
                <label class="form-registration__item-label form-registration__item-label--tel" tooltip="0958555548">
              
                    <input class="form-registration__input form-registration__item-input" type="tel" name="tel"  pattern="[0-9]{9,15}" 
                    placeholder="Phone number" required autocomplete="off"/>
                </label>
                <label class="form-registration__item-label form-registration__item-label--mail" tooltip="freddy@gmail.com">
                   
                    <input class="form-registration__input form-registration__item-input" type="email" name="email"  
                    pattern="/\A[^@]+@([^@\.]+\.)+[^@\.]+\z/" placeholder="Email" required autocomplete="off"/>
                </label >
                 <button class="button form-registration__button">Register</button>
            </form>
        
             
        </div>
    </div>
    </div>
</section>
